  <body class="sign-in-up" id="to-top">

    <!-- Sign In/Sign Up section -->
    <section class="sign-in-up-section">
      <div class="container">
        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
					<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc"></div>
                </div> <!-- /.form-group -->
                
                <div class="form-group">
					Altitude (m): <input class="form-control" id="Altitude" type="text" value="0" onchange='WriteSettings();'></input>
					Speed (km/h): <input class="form-control" id="Speed" type="text" value="10" onchange='WriteSettings();'></input>
					<div class="checkbox">
						<label><input type="checkbox" id="ReverseEnabled" checked onchange='WriteSettings();'>Loop Log (run start-to-end-to-start)</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="HeadingEnabled" checked onchange='WriteSettings();'>Insert Heading (HEHDT)</label>
					</div>
                </div> <!-- /.form-group -->
                
              </form> <!-- /.sign-in-up-form -->
            </div> <!-- /.col-md-12 -->
          </div> <!-- /.row -->
        </section> <!-- /.sign-in-up-content -->

      </div> <!-- /.container -->
    </section> <!-- /.sign-in-up-section -->
